<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            $("#add_btn").click(function(){
                $("<p>This is a new paragraph !</p>").appendTo("#first-paragraph");
            });

            $("#update_btn").click(function(){
                $("#paragraph p:first").text("This paragraph has been updated!");
            });
        });
    </script>
</head>
<body>
    <div id="main-div">
        <div id="paragraph">
            <p id="first-paragraph">________________________</p>
            <p>........</p>
        </div>
        <div>
            <input type="button" id="add_btn" value="Add Paragraph">
        </div>
        <br>
        <div>
            <input type="button" id="update_btn" value="Update Paragraph">
        </div>
    </div>
</body>
</html>
